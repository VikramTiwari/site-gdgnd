<!DOCTYPE html>
<html>

<head>
    <title>My Website</title>
    <link rel="import" href="/bower_components/app-router/app-router.html">
</head>

<body>
    <app-router>
        <app-route path="/" import="/pages/mysite/mysite-splash-screen.html"></app-route>
        <app-route path="/home" import="/pages/mysite/mysite-home-page.html"></app-route>
        <app-route path="/about" import="/pages/mysite/mysite-about-page.html"></app-route>
        <app-route path="/events" import="/pages/mysite/mysite-events-page.html"></app-route>
        <app-route path="/activities" import="/pages/mysite/mysite-activities-page.html"></app-route>
        <app-route path="/social" import="/pages/mysite/mysite-social-page.html"></app-route>
        <app-route path="/organizers" import="/pages/mysite/mysite-organizers-page.html"></app-route>
        <app-route path="/involve" import="/pages/mysite/mysite-involve-page.html"></app-route>
        <app-route path="*" redirect="/pages/mysite/mysite-home-page.html"></app-route>
    </app-router>
</body>

</html>
